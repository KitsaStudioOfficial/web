<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Pro Suite</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #fafafa; color: #333; max-width: 1000px; margin: auto; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 5px; }
        .section { background: #eee; padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        .row, .input-group { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select, textarea { padding: 8px; border: 1px solid #999; border-radius: 3px; }
        label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #555; display: block; margin-bottom: 5px; }
        .controls { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
        #outputWrapper { position: sticky; bottom: 20px; margin-top: 30px; z-index: 100; }
        #output { background: #1e1e1e; color: #9cdcfe; padding: 15px; white-space: pre; overflow-x: auto; border-radius: 0 0 5px 5px; font-size: 13px; min-height: 100px; border: 2px solid #444; }
        button { cursor: pointer; padding: 10px 15px; font-weight: bold; border-radius: 4px; border: 1px solid #666; }
        .add-btn { background: #007bff; color: white; border: none; }
        .dl-btn { background: #28a745; color: white; border: none; }
        .copy-btn { background: #ffc107; color: #000; border: none; padding: 5px 15px; }
        .remove-btn { background: #dc3545; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
        .tab-btn { background: #ddd; margin-right: 5px; }
        .active-tab { background: #333; color: white; }
    </style>
</head>
<body>

    <h1>SEO Multi-Tool</h1>
    
    <div style="margin-bottom: 20px;">
        <button class="tab-btn active-tab" onclick="showSec('sec-meta', this)">Social Meta</button>
        <button class="tab-btn" onclick="showSec('sec-robots', this)">Robots.txt</button>
        <button class="tab-btn" onclick="showSec('sec-sitemap', this)">XML Sitemap</button>
        <button class="tab-btn" onclick="showSec('sec-schema', this)">Schema.org</button>
    </div>

    <div id="sec-meta" class="tab-content">
        <h2>Social Media Preview (OG/Twitter)</h2>
        <div class="section">
            <div class="grid">
                <div><label>Site Title</label><input type="text" id="metaTitle" style="width:90%"></div>
                <div><label>Author</label><input type="text" id="metaAuthor" style="width:90%"></div>
                <div style="grid-column: span 2;"><label>Description</label><textarea id="metaDesc" style="width:97%" rows="2"></textarea></div>
                <div style="grid-column: span 2;"><label>Image URL</label><input type="text" id="metaImage" style="width:97%"></div>
            </div>
            <div class="controls"><button onclick="generateMeta()" class="add-btn">Generate Tags</button></div>
        </div>
    </div>

    <div id="sec-robots" class="tab-content" style="display:none">
        <h2>Robots.txt Configuration</h2>
        <div class="section">
            <label>Disallowed Paths (one per line)</label>
            <textarea id="robotsDisallow" style="width:97%" rows="4" placeholder="/admin/&#10;/temp/&#10;/private-page.html"></textarea>
            <div style="margin-top:10px">
                <label>Sitemap URL</label>
                <input type="text" id="robotsSitemap" placeholder="https://site.com/sitemap.xml" style="width:97%">
            </div>
            <div class="controls"><button onclick="generateRobots()" class="add-btn">Generate Robots.txt</button></div>
        </div>
    </div>

    <div id="sec-sitemap" class="tab-content" style="display:none">
        <h2>XML Sitemap Generator</h2>
        <div id="inputContainer">
            <div class="row">
                <input type="text" class="url-input" placeholder="URL" style="flex-grow:1">
                <input type="date" class="url-date">
                <select class="url-freq"><option value="monthly">monthly</option><option value="daily">daily</option></select>
                <button class="remove-btn" onclick="this.parentElement.remove()">×</button>
            </div>
        </div>
        <div class="controls">
            <button class="add-btn" onclick="addInput()">+ Add URL</button>
            <button onclick="generateXML()">Preview XML</button>
            <button class="dl-btn" onclick="downloadXML()">Download XML</button>
        </div>
    </div>

    <div id="sec-schema" class="tab-content" style="display:none">
        <h2>Schema.org (Local Business/Org)</h2>
        <div class="section">
            <div class="grid">
                <div><label>Business Name</label><input type="text" id="schName" style="width:90%"></div>
                <div><label>Website URL</label><input type="text" id="schUrl" style="width:90%"></div>
                <div><label>Phone</label><input type="text" id="schPhone" style="width:90%"></div>
                <div><label>Logo URL</label><input type="text" id="schLogo" style="width:90%"></div>
            </div>
            <div class="controls"><button onclick="generateSchema()" class="add-btn">Generate JSON-LD</button></div>
        </div>
    </div>

    <div id="outputWrapper">
        <div style="display:flex; justify-content: space-between; align-items: center; background: #333; color: white; padding: 8px 15px; border-radius: 5px 5px 0 0;">
            <span id="outLabel">Output Console</span>
            <button class="copy-btn" onclick="copyOutput()">Copy to Clipboard</button>
        </div>
        <div id="output">Results will appear here...</div>
    </div>

    <script>
        // Tab logic
        function showSec(id, btn) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active-tab'));
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active-tab');
        }

        // Output logic
        function setOut(txt, label) {
            document.getElementById('output').innerText = txt;
            document.getElementById('outLabel').innerText = label;
        }

        function copyOutput() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            alert("Copied!");
        }

        // Meta Logic
        function generateMeta() {
            const t = document.getElementById('metaTitle').value, d = document.getElementById('metaDesc').value, i = document.getElementById('metaImage').value;
            let code = `<title>${t}</title>\n<meta name="description" content="${d}">\n<meta property="og:title" content="${t}">\n<meta property="og:description" content="${d}">\n<meta property="og:image" content="${i}">\n<meta name="twitter:card" content="summary_large_image">`;
            setOut(code, "HTML Meta Tags");
        }

        // Robots Logic
        function generateRobots() {
            const lines = document.getElementById('robotsDisallow').value.split('\n');
            const sitemap = document.getElementById('robotsSitemap').value;
            let res = "User-agent: *\n";
            lines.forEach(l => { if(l.trim()) res += `Disallow: ${l.trim()}\n`; });
            if(!lines.some(l => l.trim())) res += "Allow: /\n";
            if(sitemap) res += `\nSitemap: ${sitemap}`;
            setOut(res, "robots.txt");
        }

        // Sitemap Logic
        function addInput() {
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `<input type="text" class="url-input" placeholder="URL" style="flex-grow:1"><input type="date" class="url-date"><select class="url-freq"><option value="monthly">monthly</option><option value="daily">daily</option></select><button class="remove-btn" onclick="this.parentElement.remove()">×</button>`;
            document.getElementById('inputContainer').appendChild(row);
            row.querySelector('.url-date').valueAsDate = new Date();
        }

        function buildXML() {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
            document.querySelectorAll('.row').forEach(r => {
                const u = r.querySelector('.url-input').value;
                if(u) xml += `  <url>\n    <loc>${u}</loc>\n    <lastmod>${r.querySelector('.url-date').value}</lastmod>\n    <changefreq>${r.querySelector('.url-freq').value}</changefreq>\n    <priority>0.8</priority>\n  </url>\n`;
            });
            return xml + '</urlset>';
        }
        function generateXML() { setOut(buildXML(), "sitemap.xml"); }
        function downloadXML() { 
            const blob = new Blob([buildXML()], {type: 'text/xml'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'sitemap.xml'; a.click();
        }

        // Schema Logic
        function generateSchema() {
            const data = {
                "@context": "https://schema.org",
                "@type": "LocalBusiness",
                "name": document.getElementById('schName').value,
                "url": document.getElementById('schUrl').value,
                "telephone": document.getElementById('schPhone').value,
                "logo": document.getElementById('schLogo').value
            };
            setOut('<script type="application/ld+json">\n' + JSON.stringify(data, null, 2) + '\n<\/script>', "JSON-LD Schema");
        }
    </script>
</body>
</html>
